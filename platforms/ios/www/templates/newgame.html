<ion-view title="Nuova Partita">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="list">
    <div class="item item-text-wrap">
      Tuo punteggio {{yourScore}}
    </div>
    <label class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="number" placeholder="Punteggio" ng-model="yourScore">
      </label>
      <button class="button button-small icon-center ion-plus button-balanced">
      </button>
      <button class="button button-small icon-center ion-minus button-assertive">
      </button>
    </label>
    <div class="item item-text-wrap">
      Avversario {{otherScore}}
    </div>
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="number" placeholder="Punteggio" ng-model="otherScore">
      </label>
      <button class="button button-small icon-center ion-plus button-balanced">
      </button>
      <button class="button button-small icon-center ion-minus button-assertive">
      </button>
    </div>
  </div>
  </ion-content>
</ion-view>
