<ion-view title="Nuova Partita">
<!--   <ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>

-->
<ion-content class="has-header">

<div class="list">
    <div class="item item-divider">
        <i class="ion-ios7-circle-filled palline rosse-icon"></i>
        <b>{{giocatore1.text}} </b>
    </div>

    <div class="item">
        <div class="row">
            <div class="col ">
                <h1>{{p1Score}}</h1>
            </div>
            <div class="col card">
                <span>SET: {{p1SetCount}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" placeholder="Inserisci il punteggio" ng-model="form1.score">
            </div>

            <div class="col">
                <button ng-click="plusp1Score()" class="button button-small icon-center ion-plus button-balanced"></button>
            </div>
            <div class="col">
                <select ng-model="p1ScoreOrig" ng-options="tipo.label for tipo in tipopunteggio"></select>
            </div>
        </div>
    </div>



    <!-- GIOCATORE 2 -->

    <div class="item item-divider">
        <i class="ion-ios7-circle-outline palline"></i>
        <b>{{giocatore2.text}}</b>
    </div>

    <div class="item">
        <div class="row">
            <div class="col">
                <h1>{{p2Score}}</h1>
            </div>
            <div class="col card">
                <span>SET: {{p2SetCount}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="number" placeholder="Inserisci il punteggio" ng-model="form2.score">
            </div>
            <div class="col">
                <button ng-click="plusp2Score()" class="button button-small icon-center ion-plus button-balanced"></button>
            </div>
            <div class="col">
                <select ng-model="p2ScoreOrig" ng-options="tipo.label for tipo in tipopunteggio"></select>
            </div>
        </div>
    </div>

    <div class="item item-divider">
        Info partita
        </div>
        <div class="list list-inset">
            <label class="item item-input">
                <span class="input-label">Giocatore 1</span>
                <input type="text" placeholder="Nome giocatore/squadra" ng-model="giocatore1.text" />
            </label>
            <label class="item item-input">
                <span class="input-label">Giocatore 2</span>
                <input type="text" placeholder="Nome giocatore/squadra" ng-model="giocatore2.text" />
            </label>
            <div>
                <button ng-click="addNames()" class="button button-small button-block">Salva</button>
            </div>
        </div>
</div>
</ion-content>

<ion-footer-bar align-title="left" class="bar-positive">
<div class="buttons">
    <button ng-click="finalScore()" class="button button-small icon-center ">Fine set</button>
</div>
<h1 class="title"></h1>
<div class="buttons" ng-click="resetGame()">
    <button class="button">RESET</button>
</div>
<div class="buttons" ng-click="endGame()">
    <button class="button">FINE PARTITA</button>
</div>
</ion-footer-bar>
</ion-view>
